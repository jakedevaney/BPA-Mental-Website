# .github/workflows/deploy.yml (or similar)
name: Deploy Website Build

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 1. Setup Node.js (Your build environment)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your required version
      
      # 2. Install Dependencies
      - name: Install Dependencies
        run: npm install
      
      # 3. Build Project (This creates the 'dist' folder)
      - name: Build Project
        run: npm run build 

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --- REMOVED: actions/jekyll-build-pages@v1 ---

      # 4. Upload the 'dist' folder
      - name: Upload artifact from the 'dist' folder
        uses: actions/upload-pages-artifact@v3
        with:
          # This tells the action to upload the content of the 'dist' directory
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4