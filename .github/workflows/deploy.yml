# .github/workflows/deploy.yml (or similar)
name: Deploy Website

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # --- NEW STEPS FOR CUSTOM BUILD ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a version compatible with your project
      
      - name: Install Dependencies
        run: npm install # Assumes you use npm; use 'yarn' or 'pnpm' if needed
      
      - name: Build Project
        run: npm run build # IMPORTANT: This command must generate your files into the 'dist' folder
      # --- END NEW STEPS ---

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --- REMOVED: actions/jekyll-build-pages@v1 (We don't need Jekyll) ---

      - name: Upload artifact from the 'dist' folder
        uses: actions/upload-pages-artifact@v3
        with:
          # KEY FIX: Point to the folder where your actual website (dist) is
          path: './dist' 

  # Deployment job (remains the same)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
